<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function nodesToArr(parent = document.body) {
          const family = [parent.tagName, []];

          for (let child of parent.children) {
            family[1].push(nodesToArr(child));
          }

          return family;
        }

        console.log(JSON.stringify(nodesToArr()) === 
                    '["BODY",[["DIV",[["DIV",[]],["DIV",[["DIV",[]]]]]],["DIV",[]],["DIV",[["DIV",[]],["DIV",[]],["DIV",[]]]]]]');
      });
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
