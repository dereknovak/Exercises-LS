<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function nodeSwap(id1, id2) {

          const node1 = document.getElementById(id1);
          const node2 = document.getElementById(id2);

          if (invalidNodes(node1, node2)) return console.log('INVALID');

          const nodeClone1 = node1.cloneNode(true);
          const nodeClone2 = node2.cloneNode(true);

          node1.parentNode.replaceChild(nodeClone2, node1);
          node2.parentNode.replaceChild(nodeClone1, node2);

          return true;
        }

        function invalidNodes(node1, node2) {
          if (!node1 || !node2) return true;
          return node1.contains(node2) ||
                 node2.contains(node1);
        }

        nodeSwap(1, 2);
      });
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
