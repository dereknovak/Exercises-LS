<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Exercise 4</title>
    <meta charset='UTF-8'>
    <style>
      dl {
          padding: 0.5em;
      }
      dt {
          float: left;
          clear: left;
          width: 100px;
          text-align: right;
          font-weight: bold;
          color: #f0595b;
      }
      dt::after {
          content: ":";
      }
      dd {
          margin: 0 0 0 110px;
          padding: 0 0 0.5em 0;
      }
 
      input[type="submit"] {
          display: inline-block;
          margin-top: 15px;
          color: #fff;
          background: #f0595b;
          border-color: #f0595b;
          border-radius: 5px;
          width: 100px;
          height: 50px;
      }
 
      button {
          display: inline-block;
          margin-top: 15px;
          color: #fff;
          background: #5CAFDE;
          border-color: #5CAFDE;
          border-radius: 5px;
          width: 100px;
          height: 50px;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const fieldset = form.querySelector('fieldset');
        const addButton = document.querySelector('button');
        const formSubmitButton = document.getElementById('submit');
        let fieldsetCount = 1;

        function resetFields(fieldset) {
          const inputs = fieldset.querySelectorAll('input');
          console.log(inputs);
          for (let input of inputs) {
            input.value = '';
          }
        }

        function generateScheduleForm(num) {
          const newFieldset = fieldset.cloneNode(true);
          newFieldset.querySelector('h3').textContent = `Schedule ${num}`;
          newFieldset.setAttribute('id', `schedule-${num}`);
          resetFields(newFieldset);
          formSubmitButton.insertAdjacentElement('beforebegin', newFieldset);
        }

        addButton.addEventListener('click', (e) => {
          e.preventDefault();
          generateScheduleForm(++fieldsetCount);
        });
      });

    </script>
  </head>

  <body>
    <button type='submit'>Add more schedules</button>

    <form id='schedule' method='POST' action='/api/schedules'>
      <fieldset id='schedule-1'>
        <h3>Schedule 1</h3>
        <dl>
          <dt>
            <label for='staff_id'>Staff Name</label>
          </dt>
          <dd>
            <input type='select' name='staff_id' id='staff_id'>
          </dd>

          <dt>
            <label for='date'>Date</label>
          </dt>
          <dd>
            <input type='date' name='date' id='date'>
          </dd>

          <dt>
            <label for='time'>Time</label>
          </dt>
          <dd>
            <input type='time' name='time' id='time'>
          </dd>
        </dl>
      </fieldset>

      <input id='submit' type='submit'>
    </form>
  </body>
</html>
